    html {
        width: 100%;
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;

<script src="../glitterBundle/ControlInstance.js"></script>

<body>

</body>
</html>
<script>
    var lastSelectPosition=0
    lifeCycle.onCreate = function () {
        viewPager.setUp('viewPager')
        viewPager.addPage(['../frag/Frag_Forium.html','../frag/Frag_News.html'])
        viewPager.scrollListener=function (pos){
            $('#tab'+lastSelectPosition).css('color','hsla(0, 0%, 6.7%, .6)')
            $('#tab'+pos).css('color','#0e65d8')
            lastSelectPosition=pos
        }

    }

    lifeCycle.onCreateView = function () {
        return `
<div style="position:relative;z-index:2;height: 45px;width:100%;display: flex;align-items: center; border-style:solid;border-color:hsla(0, 0%, 6.7%, .6);border-width:1px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
<div id="tab0" style="width: 50%;display: flex;align-items: center;justify-content: center;font-size: 14px;color: #0e65d8;" onclick="viewPager.scrollToPage(0);">討論區</div>
<div style="width: 1px;height: 100%;background-color: hsla(0, 0%, 6.7%, .6);"></div>
<div id="tab1" style="flex: auto;display: flex;align-items: center;justify-content: center;font-size: 14px;color:hsla(0, 0%, 6.7%, .6);" onclick="viewPager.scrollToPage(1);">新聞版</div>
</div>
<div id="viewPager" style="width: ${glitter.getBoundingClientRect.width}px;flex:auto;padding: 0;margin: 0;display: flex;overflow-x: scroll;"></div>
`
    }
</script>
