<script>
    var lastSelectPosition=0
    lifeCycle.onCreate = function () {
    viewPager.setUp('viewPager')
    viewPager.addPage(['../frag/Frag_CVideo.html','../frag/Frag_Video.html'])
    viewPager.scrollListener=function (pos){
        $('#tab'+lastSelectPosition).css('color','hsla(0, 0%, 6.7%, .6)')
        $('#tab'+pos).css('color','#0e65d8')
        lastSelectPosition=pos
        if(pos===1){
            glitter.publicBeans.pauseFragC()
        }
    }

    }

    lifeCycle.onCreateView = function () {
        return `
<div style="position:relative;z-index:2;height: 45px;width:100%;display: flex;align-items: center; border-style:none;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
<div id="tab0" style="width: 50%;display: flex;align-items: center;justify-content: center;font-size: 14px;color: #0e65d8;" onclick="viewPager.scrollToPage(0);">用戶分享</div>
<div style="width: 1px;height: 100%;background-color: hsla(0, 0%, 6.7%, .6);"></div>
<div id="tab1" style="flex: auto;display: flex;align-items: center;justify-content: center;font-size: 14px;color:hsla(0, 0%, 6.7%, .6);" onclick="viewPager.scrollToPage(1);">Yt運動員</div>
</div>
<div id="viewPager" style="width:${glitter.getBoundingClientRect.width}px;flex:auto;padding: 0;margin: 0;display: flex;overflow-x: scroll;">

</div>
`
    }
</script>
