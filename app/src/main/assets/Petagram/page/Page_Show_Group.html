<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html {
        background-color: dodgerblue;
        margin-top: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        overflow-y: hidden;
        overflow-x: hidden;
    }

    .topBar2 {
        padding: 0;
        width: 100%;
        display: flex;
        height: 50px;
        background-color: dodgerblue;
        margin: 0;
    }

    .scollView {
        margin-top: 0px;
        line-height: 30px;
        font-size: 16px;
        overflow-y: scroll;
        overflow-x: hidden;
        white-space: normal;
        height: calc(100% - 100px);
        word-wrap: break-word;
        word-break: break-all;
    }

    .previewContent {
        margin-top: 0px;
        line-height: 30px;
        margin-right: 10px;
        margin-left: 10px;
        font-size: 16px;
        overflow-y: hidden;
        overflow-x: hidden;
        white-space: normal;
        word-wrap: break-word;
        word-break: break-all;
    }

    .selectDic .head {
        width: 30px;
        height: 30px;
        border-radius: 15px;
    }

    .selectDic {
        height: 50px;
        margin: 0px;
        display: flex;
        align-items: center;

    }

    .flexText {
        color: black;
        font-size: 17px;
        margin-left: 10px;
    }

    .bottomBar {
        height: 50px;
        position: fixed;
        width: 100%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        bottom: 0;
        display: flex;
        background-color: white;
    }

    .bottomBar .head {
        width: 30px;
        height: 30px;
        border-radius: 15px;
        transform: translateY(-50%);
        position: relative;
        top: 50%;
        margin-left: 10px;
    }

    .ite {
        width: 20px;
        height: 20px;
        transform: translateY(-50%);
        top: 50%;
        position: relative;
        fill: rgba(0, 0, 0, 0.2);
    }

    .scrollView {
        overflow-y: scroll;
    }

    .cList {
        width: 100%;
        height: 40px;
        display: flex;
    }

    .flexBar {
        display: flex;
        width: 100%;
    }
    .flexBar2 {
        align-items: center;
        justify-content: space-around;
        display: flex;
        width: 100%;
    }

    .flexItem {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>
<script src="../glitterBundle/ControlInstance.js"></script>
<script src="../glitterBundle/GlAdapter.js"></script>
<script src="../jslib/moment.js"></script>
<link href="../css/Video_CSS.css" rel="stylesheet">
<link href="../css/Reply.css" rel="stylesheet">
<script src="../jslib/hls.js"></script>
<script src="../jslib/video.js"></script>
<script src="../model/Md_Reply_Message.js"></script>
<script src="../model/Md_Forium.js"></script>
<body>
</body>
</html>
<script>
    <!--        glitter.openDiaLog('dialog/Dia_Report.html','Dia_Report',false,true,gBundle.id)-->
    $('#circle').html(gBundle.circle)
    lifeCycle.onCreateView = function () {
        return `
<div class="topBar2">
    <img src="../img/btn_back_normal.png" style="height: 50px;width: 50px;margin: 0" onclick="${(gBundle.isReturnUrl) ? `glitter.publicBeans.toLocalPage()`:'glitter.goBack()'}">
    <h3 id="title"
        style="margin-top:0;color: white;height: 50px;line-height: 50px;width: calc(100% - 110px);font-size: 18px;">
        ${glitter.unicodeToString(gBundle.title)}
</div>
<div class="scollView">
${(gBundle.promoteImage === '' || gBundle.promoteImage === undefined) ? '' : `
<div style="width: 100%;max-height: 66vw;overflow-y:hidden;white-space:normal;background-color: whitesmoke;display: flex;align-items: center;justify-content: center;flex-direction: column;">
<img src="${gBundle.promoteImage}" style="width:100%;" onclick="selectPromoteImage()">
</div>
`}

    <div class="previewContent" id="previewContent">
    <h3 style="color: red;font-size: 18px;margin-top: 10px;margin-bottom:10px;width: 100%;line-height: 25px;">活動時間 :<br> ${gBundle.startTime.substring(0, 16)} 到 ${gBundle.endTime.substring(0, 16)}</h3>
       <h3 style="color:black;margin:0;font-size: 20px;" id="tit">${glitter.unicodeToString(gBundle.title)}</h3>
        <div style="margin:0;display: flex;height: 30px;padding: 0;">
            <h3 style="margin:0;padding:0;color: grey;font-size: 14px;height: 30px;line-height: 30px;"
                id="circle">
                圈子:${glitter.unicodeToString(gBundle.circle)}</h3>
        </div>
        <div class="flexBar2" >
        <div class="flexItem">
        <div onclick="postLike()" style="width: 50px;height: 50px;border-radius: 25px;background-color: whitesmoke;align-items: center;justify-content: center;display: flex;">
       <img src="${(gBundle.isLove==='true') ? '../img/star_red.png':'../img/star.png'}" style="width: 30px;height: 30px;">
</div>
        <h3 style="font-size: 14px;margin: 0;">有興趣</h3>
</div>
 <div class="flexItem">
        <div style="width: 50px;height: 50px;border-radius: 25px;background-color: whitesmoke;align-items: center;justify-content: center;display: flex;" onclick="postGroupJoin()">
       <img src="${(gBundle.isJoin==='true') ? '../img/check_mark_red.png':'../img/check_mark.png'}" style="width: 30px;height: 30px;">
</div>
        <h3 style="font-size: 14px;margin: 0;">參加</h3>
</div>
 <div class="flexItem">
        <div style="width: 50px;height: 50px;border-radius: 25px;background-color: whitesmoke;align-items: center;justify-content: center;display: flex;" onclick="share()">
       <img src="../img/share.png" style="width: 30px;height: 30px;">
</div>
        <h3 style="font-size: 14px;margin: 0;">分享</h3>

</div>
 <div class="flexItem" onclick="more()">
       <div style="width: 50px;height: 50px;border-radius: 25px;background-color: whitesmoke;align-items: center;justify-content: center;display: flex;">
       <img src="../img/more.png" style="width: 30px;height: 30px;">
</div>
        <h3 style="font-size: 14px;margin: 0;margin-top: 5px;">更多</h3>
</div>
</div>
${(gBundle.goLink==='') ? '':`<div style="background-color: dodgerblue;color: white;display: flex;align-items: center;justify-content: center;height: 40px;border-radius: 10px;" onclick="glitter.openNewTab('${gBundle.goLink}')">前往活動連結</div>`}
<div style="background-color: #e8e8e8;height: 1px;width: 100%;margin-top: 10px;"></div>
<h3 style="color: black;font-size: 16px;margin: 0;color: gray;" onclick="glitter.openNewTab('https://www.google.com/maps/search/?api=1&query=${gBundle.lat},${gBundle.lng}')">地點(點擊地址進行導航):</h3>
<h3 style="color: black;font-size: 16px;margin: 0;color: black;" onclick="glitter.openNewTab('https://www.google.com/maps/search/?api=1&query=${gBundle.lat},${gBundle.lng}')">${glitter.unicodeToString(gBundle.address)}</h3>
<div style="background-color: #e8e8e8;height: 1px;width: 100%;margin-top: 10px;"></div>
<h3 style="color: black;font-size: 16px;margin: 0;color: gray;">活動資訊</h3>
          <div class="selectDic">
                <img onclick="glitter.publicBeans.goUserInfo('${gBundle.account}')" class="head" src="${gBundle.head}" id="headImg">
            <h3 onclick="glitter.publicBeans.goUserInfo('${gBundle.account}')" class="flexText" style="font-size: 16px;font-weight: bold;" id="pickText">${glitter.unicodeToString(gBundle.pick)}</h3>
            <div style="flex: auto;"></div>
            <div onclick="toSubscriber()" id="haveSubScrible" style="font-size:13px;width: 50px;padding-left:10px;padding-right:10px;border-radius:10px;background-color: red;display: flex;align-items: center;justify-content: center;color: white;">
            ${(gBundle.isFollow==="1")? "已訂閱":"訂閱"}
</div>
        </div>
        ${glitter.unicodeToString(gBundle.content).replaceAll("\n","<br>")}
          <div class="cList">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false" role="img" aria-hidden="true"
             class="ite">
            <path d="M16.5 4A5.49 5.49 0 0012 6.344 5.49 5.49 0 007.5 4 5.5 5.5 0 002 9.5C2 16 12 22 12 22s10-6 10-12.5A5.5 5.5 0 0016.5 4z"
                  fill-rule="evenodd"></path>
        </svg>
        <h3 style="margin-left:5px;font-size: 14px;color: grey;line-height: 40px;height: 40px;margin-top: 0px"
            id="likeCount">${gBundle.interested}</h3>
        <svg viewBox="0 0 24 24" class="ite" focusable="false" width="24" height="24" role="img" aria-hidden="true"
             style="fill: rgba(0, 0, 0, 0.2);margin-left: 10px;">
            <path d="M17 4H7a5 5 0 00-5 5v5a5 5 0 005 5h.5v2.44a.75.75 0 001.22.58L12.5 19H17a5 5 0 005-5V9a5 5 0 00-5-5z"></path>
        </svg>
        <h3 style="margin-left:5px;font-size: 14px;color: grey;line-height: 40px;height: 40px;margin-top: 0;"
            id="replyCount">${gBundle.replyCount}</h3>
    </div>
    </div>
    <div id="listView"></div>
</div>

<div class="bottomBar">
    <img class="head" src="${glitter.md_user.head}" style="margin-left: 20px;">
    <h3 style="color: #808080;font-size: 14px;margin-left: 10px;line-height: 50px;margin-top: 0;flex: auto;"
        onclick="postMessage()">
        撰寫回應...</h3>
<input style="display: none;" type="text" value="${glitter.publicBeans.domain}/Petagram/home?returnGroup=${gBundle.id}" id="myInput">
</div>`
    }

    lifeCycle.onCreate = function () {
       adapter = new GlAdapter(document.getElementById('listView'), function () {
            return item.length
        }, function (position) {
            var id = item[position].id
            var pick = glitter.unicodeToString(item[position].pick)
            var content = JSON.parse('{"unicode":"' + item[position].content + '"}').unicode
            var like = item[position].like
            var time = item[position].time
            var replyCount = item[position].replyCount
            //判斷有無按讚
            var mlike = item[position].mLike
            var html = ''
            if (position === 0) {

                html += '<div style="height: 1px;background-color: #aaaaaa;width: 100%;margin-top: 0px;"></div>'
                html += '<h1 style="height: 30px;text-align:center;color: black;' +
                    'font-weight: bold;font-size: 16px;width: 100%;line-height: 30px;">熱門回應</h1>'
                html += '<div style="height: 1px;background-color: #aaaaaa;width: 100%;margin-bottom: 10px;"></div>'
            }
            html += `  <div style="width: calc(100% - 20px);height: 100%;margin-left:10px;margin-top: 0;margin-bottom: 0;">
        <div class="flexBar" style="display:flex;margin-bottom: 0;">
            <img class="head" onclick="glitter.publicBeans.goUserInfo('${item[position].account}')"
                 src="${item[position].head}">
            <div class="rightContent">
                <h3 onclick="glitter.publicBeans.goUserInfo('${item[position].account}')" class="pickText">${pick}</h3>
                <h3 class="messageText">${content}</h3>
            </div>
        </div>
        <div class="btFlex" style="margin-left: 40px;margin-top: 0px;">
            <h3 class="btText">${time}</h3>
            <h3 class="btText" style="color:${(mlike === "1") ? "dodgerblue" : "gray"} " id="message${id}" onclick="postMessageLike('${id}',${position})">${(like === 0) ? '' : (like + '個')}讚</h3>
            <h3 class="btText" onclick="replyMessage(${position})">${(replyCount === 0) ? "回覆" : replyCount + "則回覆"}</h3>
        </div>
    </div>`
            return html
        })
        startGetReply()
    }

    var item = []
    var adapter = undefined
    //留言
    function postMessage(){
        if(glitter.md_user.account==='guest'){
            glitter.openDiaLog('dialog/Dia_Need_Sign_In.html','Dia_Need_Sign_In',false,true,{},()=>{})
            return
        }
        var postMap = {}
        postMap.id = 'Gr' + gBundle.id
        postMap.callBack = function () {
            gBundle.replyCount += 1
            $('#replyCount').html(gBundle.replyCount)
            startGetReply()
        }
        glitter.changePage('page/Page_Post_Message.html','Page_Post_Message',true,postMap)
    }
    //回覆留言中的留言
    function replyMessage(position) {
        if(glitter.md_user.account==='guest'){
            glitter.openDiaLog('dialog/Dia_Need_Sign_In.html','Dia_Need_Sign_In',false,true,{},()=>{})
            return
        }
        var articleId = "Ut" + gBundle.id
        var replyMap = {}
        replyMap.articleId = articleId
        replyMap.data = item[position]
        replyMap.height = $(document).height() - 20
        glitter.openBottomSheet('dialog/Dia_ReplyMessage.html', 'Dia_ReplyMessage', replyMap, replyMap.height)
    }

    //留言按讚
    function postMessageLike(id, position) {
        if(glitter.md_user.account==='guest'){
            glitter.openDiaLog('dialog/Dia_Need_Sign_In.html','Dia_Need_Sign_In',false,true,{},()=>{})
            return
        }
        glitter.openDiaLog('dialog/Dia_DataLoading.html', 'post', false, false, '{}')
        messageInterFace.postLike(id, 'Ut' + gBundle.id, function (result) {
            glitter.closeDiaLog('post')
            if (result === 'error') {
                glitter.openDiaLog('dialog/Dia_DisConnect.html', 'DisConnect', false, false, function () {
                })
            } else {
                if (result.result === 'true') {
                    if (result.data === "-1") {
                        item[position].like = item[position].like - 1
                        var html = ((item[position].like === 0) ? '' : (item[position].like + '個')) + '讚'
                        $('#message' + id).css("color", "gray")
                        $('#message' + id).html(html)
                    } else {
                        item[position].like = item[position].like + 1
                        $('#message' + id).css("color", "dodgerblue")
                        $('#message' + id).html(item[position].like + '個讚')
                    }

                }
            }
        })
    }

    //取得回覆訊息
    function startGetReply() {
        messageInterFace.getMessage('Gr' + gBundle.id, function (result) {
            if (result === 'error') {
                startGetReply()
            } else {
                if (result.result === 'true') {
                    item = JSON.parse(result.data)
                    adapter.notifyDataSetChange()
                } else {
                    startGetReply()
                }
            }
        })
    }

    //按讚
    function postLike() {
        if(glitter.md_user.account==='guest'){
            glitter.openDiaLog('dialog/Dia_Need_Sign_In.html','Dia_Need_Sign_In',false,true,{},()=>{})
            return
        }
        glitter.publicBeans.postWithDialog({
            request:'postGroupLike',
            id:gBundle.id
        },function (data) {
            var json = JSON.parse(data)
            if(json.data==="+1"){
                gBundle.isLove='true'
            }else{
                gBundle.isLove='false'
            }
            lifeCycle.notifyDataChange()
        })
    }
    //參加
    function postGroupJoin(){
        if(glitter.md_user.account==='guest'){
            glitter.openDiaLog('dialog/Dia_Need_Sign_In.html','Dia_Need_Sign_In',false,true,{},()=>{})
            return
        }
        glitter.publicBeans.postWithDialog({
            request:'postGroupJoin',
            id:gBundle.id
        },function (data) {
            var json = JSON.parse(data)
            if(json.data==="+1"){
                gBundle.joinCount=`${parseInt(gBundle.joinCount,10)+1}`
                gBundle.isJoin='true'
            }else{
                gBundle.joinCount=`${parseInt(gBundle.joinCount,10)-1}`
                gBundle.isJoin='false'
            }
            lifeCycle.notifyDataChange()
        })
    }



    /**分享連結*/
    function share() {
        glitter.publicBeans.share($('#myInput'),document)
    }

    function more(){
        var array=[
            {title:(gBundle.isSub==='true')?'取消收藏':'收藏',callback:function (){
                    addSub()

                }},
            {title:'檢舉',callback:function (){
                    glitter.openDiaLog('dialog/Dia_Report.html','Dia_Report',false,true,'group'+gBundle.id);
                    setTimeout(function(){glitter.closeDiaLogWithTag('Dia_Item_Selection');},200);
                }}
        ]
        if(glitter.md_user.account===gBundle.account){
            array=array.concat(   {title:'刪除活動',callback:function (){
                    glitter.publicBeans.postWithDialog({
                        request:'deleteGroup',
                        id:gBundle.id
                    },function (result){
                        result=JSON.parse(result)
                        if(result.result==='true'){
                            glitter.openDiaLog('dialog/Dia_Info.html','Dia_Info',false,true,"活動刪除成功",function (){
                                glitter.publicBeans.userArticleModel.data=glitter.publicBeans.userArticleModel.data.filter(function (data){return  data.id!==gBundle.id})
                                setTimeout(function (){glitter.goBack()},100)
                            })
                        }else{
                            glitter.openDiaLog('dialog/Dia_Info.html','Dia_Info',false,true,"沒有刪除此活動的權限",function (){})
                        }
                    },function (){})
                }})
        }
        glitter.openDiaLog('dialog/Dia_Item_Selection.html','Dia_Item_Selection',false,true,array);
    }

    /**收藏*/
    function addSub() {
        if(glitter.md_user.account==='guest'){
            glitter.openDiaLog('dialog/Dia_Need_Sign_In.html','Dia_Need_Sign_In',false,true,{},()=>{})
            return
        }
        glitter.publicBeans.postWithDialog({
            request: 'postGroupSub',
            account: glitter.md_user.account,
            id: gBundle.id
        }, function () {
            gBundle.isSub = (gBundle.isSub === 'true') ? 'false' : 'true'
            $('#subBt').css('fill', `${(gBundle.isSub === 'false') ? 'gray' : 'dodgerblue'}`)
            $('#subHint').html(`${(gBundle.isSub === 'false') ? '收藏' : '已收藏'}`)
            glitter.closeDiaLogWithTag('Dia_Item_Selection');
        }, function () {
        })
    }
    /**訂閱**/
    function toSubscriber() {
        if(glitter.md_user.account==='guest'){
            glitter.openDiaLog('dialog/Dia_Need_Sign_In.html','Dia_Need_Sign_In',false,true,{},()=>{})
            return
        }
        glitter.publicBeans.postWithDialog({
            request: 'toSubscriber',
            account: glitter.md_user.account,
            toAccount: gBundle.account
        }, function () {
            gBundle.isFollow = (gBundle.isFollow==="0") ? "1":"0"
            $('#haveSubScrible').html((gBundle.isFollow==="1") ? "已訂閱" : "訂閱")
        }, function () {
        })
    }

</script>
